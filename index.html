<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LFQ书签</title>
    <link href="/public/vite.svg" rel="icon" type="image/svg+xml" />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed h-[60px] w-[100%] bg-blue-950">
      <div class="max-w-[1000px] h-[100%] m-auto flex items-center gap-2">
        <img src="/public/vite.svg" alt="" class="size-[40px]" />
        <h1 class="text-sky-300 text-lg font-semibold">LFQ书签</h1>
      </div>
    </div>
    <div class="h-[60px]"></div>
    <div class="max-w-[1000px] m-auto mb-8">
      <!-- 框架 -->
      <div class="flex items-center gap-4 pt-8 pb-4">
        <div class="gradient-right"></div>
        <div class="text-lg">框架</div>
        <div class="gradient-left"></div>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,165px)] justify-center gap-8">
        <!-- Vue3 -->
        <a
          href="https://cn.vuejs.org/guide/introduction.html"
          target="_blank"
          class="bookmark-box">
          <img src="images/vue.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">Vue3</div>
          <div class="bookmark-discription">渐进式 JavaScript 框架</div>
        </a>

        <!-- React -->
        <a
          href="https://react.docschina.org/learn"
          target="_blank"
          class="bookmark-box">
          <img src="images/react.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">React</div>
          <div class="bookmark-discription">构建用户界面的 JavaScript 库</div>
        </a>
      </div>

      <!-- UI组件库 -->
      <div class="flex items-center gap-4 mt-8 mb-4">
        <div class="gradient-right"></div>
        <div class="text-lg">UI组件库</div>
        <div class="gradient-left"></div>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,165px)] justify-center gap-8">
        <!-- Element-plus -->
        <a
          href="https://element-plus.org/zh-CN/component/overview"
          target="_blank"
          class="bookmark-box">
          <img src="images/element-plus.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">
            Element-plus
          </div>
          <div class="bookmark-discription">
            基于 Vue 3，面向设计师和开发者的组件库
          </div>
        </a>
      </div>

      <!-- 项目 -->
      <div class="flex items-center gap-4 mt-8 mb-4">
        <div class="gradient-right"></div>
        <div class="text-lg">项目</div>
        <div class="gradient-left"></div>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,165px)] justify-center gap-8">
        <!-- GitHub -->
        <a href="https://github.com/" target="_blank" class="bookmark-box">
          <img src="images/github.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">
            GitHub
          </div>
          <div class="bookmark-discription">世界上最大的代码托管平台</div>
        </a>

        <!-- gitee -->
        <a
          href="https://gitee.com/dashboard/projects"
          target="_blank"
          class="bookmark-box">
          <img src="images/gitee.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">gitee</div>
          <div class="bookmark-discription">国内的 Git 代码托管平台</div>
        </a>
      </div>

      <!-- 图标库 -->
      <div class="flex items-center gap-4 mt-8 mb-4">
        <div class="gradient-right"></div>
        <div class="text-lg">图标库</div>
        <div class="gradient-left"></div>
      </div>
      <div class="grid grid-cols-[repeat(auto-fit,165px)] justify-center gap-8">
        <!-- iconfont -->
        <a href="https://www.iconfont.cn/" target="_blank" class="bookmark-box">
          <img src="images/iconfont.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">
            iconfont
          </div>
          <div class="bookmark-discription">阿里巴巴矢量图标库</div>
        </a>

        <!-- iconify -->
        <a
          href="https://icon-sets.iconify.design/"
          target="_blank"
          class="bookmark-box">
          <img src="images/iconify.svg" class="size-[60px]" />
          <div class="text-[rgb(102,102,102)] text-xl font-semibold">
            iconify
          </div>
          <div class="bookmark-discription">开源图标库</div>
        </a>
      </div>
    </div>
  </body>
</html>
